<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		@keyframes zoomIn{
			0% {
				opacity: 0;
			}
			30%{
				font-size: 4rem;
			}
			100% {
				opacity: 1;
			}
		}

		.ani{
			animation: zoomIn 3s infinite;
		}
	</style>

</head>
<body>
	<p class="ani">School of Net</p>
</body>
</html>
